<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Look.ia | Ajustes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <div class="user-info">
    <img src="ketely.png" alt="Foto de Perfil">
    <div>
      <div class="greeting">Boa tarde</div>
      <div>Ketely Monteiro!</div>
    </div>
  </div>
  <img src="logo.png" alt="Logo" class="header-logo">
</header>

<main>
  <button class="title-button">CONFIGURAÇÕES</button>
  <div class="options">
    <div class="options-item"><i class="fas fa-user-circle"></i>Conta e Perfil</div>
    <div class="options-item"><i class="fas fa-language"></i>Idioma</div>
    <div class="options-item"><i class="fas fa-crown"></i>Premium</div>
    <div class="options-item"><i class="fas fa-comments"></i>Opção de IA</div>
    <div class="options-item"><i class="fas fa-bell"></i>Notificações</div>
    <div class="options-item"><i class="fas fa-sun"></i>Tema do App</div>
  </div>
  <div class="info-section">
    <h2 class="chat-title">Informações</h2>
    <div class="info-boxes">
      <div class="chat-item">
        <img src="p1.png" alt="Suporte">
        <div class="chat-details">
          <h4>Suporte e Ajuda</h4>
          <p>Fale com a equipe!</p>
        </div>
      </div>
      <div class="chat-item">
        <img src="p2.png" alt="Sobre">
        <div class="chat-details">
          <h4>Sobre o Aplicativo</h4>
          <p>Quem somos?</p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="armario.html"><i class="fas fa-warehouse"></i>Armário</a>
  <a href="calendario.html"><i class="fas fa-calendar-alt"></i>Calendário</a>
  <a href="ajustes.html"      class="active"><i class="fas fa-cog"></i>Ajustes</a>
</footer>

</body>
</html>
